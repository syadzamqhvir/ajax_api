<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 600px;
    }
    .table {
      margin-top: 15px;
      border-radius: 5px;
      overflow: hidden;
    }
    .table th {
      background: #667eea;
      color: white;
      text-align: center;
    }
    .btn-refresh {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .btn-refresh:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center">Dashboard</h2>
    <button class="btn btn-refresh w-100 my-2" id="refreshData">Refresh Data</button>
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr>
          <td colspan="3" class="text-center">Loading data...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function loadData() {
      $.get("http://127.0.0.1:8000/api/users", function(response){
        let users = response.data;
        let rows = "";
        if (Array.isArray(users)) {
          users.forEach(function(user, index){
            rows += "<tr>";
            rows += "<td>" + (index + 1) + "</td>";
            rows += "<td>" + user.name + "</td>";
            rows += "<td>" + user.email + "</td>";
            rows += "</tr>";
          });
        } else {
          rows = '<tr><td colspan="3" class="text-center text-danger">Format data tidak sesuai.</td></tr>';
        }
        $("#userTable").html(rows);
      }).fail(function(){
        $("#userTable").html('<tr><td colspan="3" class="text-center text-danger">Gagal mengambil data!</td></tr>');
      });
    }
    
    $(document).ready(function(){
      loadData();
      $("#refreshData").click(function(){
        loadData();
      });
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
