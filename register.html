<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-3">Register</h2>
        <form id="registerForm">
            <input class="form-control mb-2" type="text" id="name" placeholder="Nama" required>
            <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
            <input class="form-control mb-2" type="password" id="password" placeholder="Password" required>
            <button class="btn btn-primary w-100 btn-custom" type="submit">Register</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#registerForm").submit(function (e) {
                e.preventDefault();
                $.ajax({
                    url: "http://127.0.0.1:8000/api/users/register",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#password").val()
                    }),
                    success: function () {
                        alert("Registrasi berhasil!");
                        window.location.href = "login.html";
                    },
                    error: function () {
                        alert("Registrasi gagal!");
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
